<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Data Upload</title>
  <script type="module">
    // Initialize Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-database.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAGAE_ojAoeH7oWvcYOQgXm9ZAqck1EeTU",
        authDomain: "register-web-4a5f8.firebaseapp.com",
        databaseURL: "https://register-web-4a5f8-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "register-web-4a5f8",
        storageBucket: "register-web-4a5f8.appspot.com",
        messagingSenderId: "911239776802",
        appId: "1:911239776802:web:5ef911f6dd2c27ae4b187b",
        measurementId: "G-GMZ0ZP1DHQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to upload data
    function uploadData(row) {
      const data = {
        id: row.id,
        name: row.name,
        category: row.category,
        company: row.company,
        email: row.email,
        phoneno: row.phoneno,
        attending: row.attending
      };

      // Reference to the database path where data will be stored
      const dataRef = ref(database, 'guests/' + row.id);

      // Upload data
      set(dataRef, data)
        .then(() => {
          console.log('Data uploaded successfully');
          // Clear input fields
          document.getElementById('dataForm').reset();
        })
        .catch((error) => {
          console.error('Error uploading data: ', error);
        });
    }

    // Event listener for form submission
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('dataForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const emailInput = document.getElementById('email').value;
        const email = emailInput || `user_${Date.now()}@example.com`;

        const row = {
          id: Date.now(),
          name: document.getElementById('name').value,
          category: document.getElementById('category').value,
          company: document.getElementById('company').value,
          email: email,
          phoneno: document.getElementById('phoneno').value,
          attending: document.getElementById('attending').checked
        };
        uploadData(row);
      });
    });
  </script>
</head>
<body>
  <h1>Firebase Data Upload!!!!! Panic Time!</h1>
  <form id="dataForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id"  disabled><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="category">Category:</label>
    <select id="category" class="ant-input" required>
        <option value="" disabled selected>Select a Company
            Category</option>
        <option value="Kantor Agent" selected>Kantor Agent</option>
        <option value="Bank">Bank</option>
        <option value="Others">Others</option>
    </select>  <br><br>
    <label for="company">Company:</label>
    <input type="text" id="company" name="compabny" required><br><br>

      <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phoneno">Phone Number:</label>
    <input type="text" id="phoneno" name="phoneno" required><br><br>
    <label for="attending">Attending:</label>
    <input type="checkbox" id="attending" name="attending" checked><br><br>
    <button type="submit">Upload Data</button>
  </form>
</body>
</html>
